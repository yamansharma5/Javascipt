<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dark Progress Bar</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #0f172a; /* dark background */
      font-family: Arial, sans-serif;
    }

    .progress-container {
      width: 320px;
      background-color: #1e293b;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.6);
      position: relative;
    }

    .progress-bar {
      height: 26px;
       width: 0%; /*it should be chained */
      background-color: #3b82f6;
      border-radius: 20px;
      transition: width 0.4s ease;
    }

    .progress-text {
      position: absolute;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 14px;
      font-weight: bold;
      color: #e5e7eb;
      pointer-events: none;
    }
  </style>
</head>
<body>

  <div class="progress-container">
    <div class="progress-bar"></div>
    <div class="progress-text">0%</div>
  </div>

  <script src="app.js"></script>
</body>
</html>
